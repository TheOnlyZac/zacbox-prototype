<!doctype html>
<html>
    <head>
        <title>Zacbox Games v0.0.2</title>
        <meta charset="utf8"/><meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="index.css"/>
        
        <!-- socket.io --><script src="/socket.io/socket.io.js"></script>
        <!-- jquery --><script src="https:/code.jquery.com/jquery-1.11.1.js"></script>
        <!-- Player class --><script src="./Player-local.js"></script>        
        <!-- Game class --><script src="./Game-local.js"></script>
        <!-- game client --><script src="./client.js"></script>
    </head>
    <body>
        <div id="header">
            <h1 class="header-title">ZACBOX</h1>
        </div>
        <div id="content">
            <div id="dc-banner">
                <h1>Disconnected</h1>
                <h3>Please refresh</h3>
            </div>

            <!-- PHASE 0: Set Player Name -->
            <div id="phase0">
                <form id="nameform">
                    <h1>Enter your name!</h1>
                    <input id="name" maxlength="15" autocomplete="off"/></br>
                    <button class="submit-btn">Submit</button>
                </form>
            </div>

            <!-- PHASE 1: Waiting for game to start -->
            <div id="phase1">
                <p>Waiting for all players to be ready...</p>

                <table id="players-list">
                    <tbody id="players">
                        <!-- <tr><td>hello</td></tr>
                        <tr><td>world</td></tr> -->
                    </tbody>
                </table>
                
                <p class="vip-only">You are the VIP!</p>
                <button class="vip-only submit-btn">Start Game</button>
            </div>

            <!-- PHASE 2: Game is starting! -->
            <div id="phase2">

            </div>
            
        </div>
        <div id="footer">
            <p class="copyright">Â©2019 Zac Krasnow</p>
        </div>
    </body>
</html>
