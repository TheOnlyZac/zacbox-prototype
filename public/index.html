<!doctype html>
<html>
    <head>
        <title>Zacbox Games Alpha</title>
        <meta charset="utf8"/><meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="index.css"/>

        <!-- socket.io --><script src="/socket.io/socket.io.js"></script>
        <!-- jquery --><script src="https:/code.jquery.com/jquery-1.11.1.js"></script>
        <!-- Player class --><script src="./Player-local.js"></script>        
        <!-- Game class --><script src="./Game-local.js"></script>
        <!-- game client --><script src="./client.js"></script>
    </head>
    <body>
        <div id="header">
            <h1 class="header-title">ZACBOX</h1>
        </div>

        <div id="content">
            <!-- Disconnected Banner -->
            <div id="dc-banner">
                <h1>Disconnected</h1>
                <h3>Please refresh</h3>
            </div>

            <!-- PHASE 0: Set Player Name -->
            <div id="phase0" class="phase">
                <form id="nameform">
                    <h1>Enter your name!</h1>
                    <input id="name" maxlength="15" autocomplete="off"/></br>
                    <button class="submit-btn">Submit</button>
                </form>
            </div>

            <!-- PHASE 1: Waiting for game to start -->
            <div id="phase1" class="phase">
                <p>Waiting for the VIP to start...</p>

                <!-- LOBBY LIST OF PLAYERS -->
                <table id="lobby-list" class="players-list">
                    <tbody class="players">
                        <!-- <tr><td>hello</td></tr>
                        <tr><td>world</td></tr> -->
                    </tbody>
                </table>
                
                <form id="startgameform" class="vip-only">
                    <p>You are the VIP!</p>
                    <button class="submit-btn">Start Game</button>
                </form>
            </div>

            <!-- PHASE 2: Game is starting! -->
            <div id="phase2" class="phase">
                <div id="wordspud">
                    <h2 id="word1" class="word">lazy</h2><h2 id="word2" class="word orange"></h2>
                    <h3 id="spud">
                        <!-- example spuds
                        <span class='red'>the</span>
                        <span class='orange'>quick</span>
                        <span class='yellow'>brown</span>
                        <span class='green'>fox</span>
                        <span class='blue'>jumps</span>
                        <span class='purple'>over</span>
                        <span class='violet'>the</span>
                        <span class='aqua'>lazy</span>
                        --->
                    </h3>
                </div>

                <form id="spudform">
                    <input id="spudtb" name="spudtextbox" autocomplete="off" placeholder="Complete the word..." maxlength="35"/>
                    <button class="send-btn">↳</button>
                </form>
                
                <form id="voteform">
                    <button class="button vote-btn voteyes-btn">✓</button>
                    <button class="button vote-btn voteno-btn">╳</button>
                </form>

                <!--  IN-GAME LIST OF PLAYERS -->
                <table id="ingame-list" class="players-list">
                </table>

            </div>
            
        </div>
        <div id="footer">
            <p class="copyright">©2019 Zac Krasnow</p>
        </div>
    </body>
</html>
